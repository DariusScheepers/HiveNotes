<div class="container">
  <div *ngFor="let course of courses; let index = index" class="hexagon-container">
    <div class="hexagon-black"  (click)="goToCourse(course.id)">
      <div class="hexagon-white">
        <img [src]="getIconPath(index)" alt="icon">
      </div>      
    </div> 
    <span (click)="goToCourse(course.id)">{{course.name}}</span>
  </div> 
</div>
