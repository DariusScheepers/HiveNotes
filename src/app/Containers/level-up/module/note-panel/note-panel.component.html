<div id="panel">

  <app-note 
    *ngFor="let note of notes"
    [note]="note">
  </app-note>

  <form (ngSubmit)="addNewNote()" #noteForm="ngForm">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
            required
            name="name"
            #name="ngModel"
            [(ngModel)]="newNote.name">
    <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
      Name is required
    </div>

    <!-- This should be required as well. and should be a text area -->
    <div class="form-group">
      <label for="alterEgo">Content</label>
      <input type="text" class="form-control" id="content"
              [(ngModel)]="newNote.content" name="content">
    </div>

      <button type="submit" class="btn btn-success" [disabled]="!noteForm.form.valid">Submit</button>
    </form>


</div>
